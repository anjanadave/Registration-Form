<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
         <div class="part">
           <div class="header">
              <h1>Analystics 101</h1>
              <p>This free workshop shows you how to track<br>important metrics in your business</p>
              <h2>Your host</h2>
              <img src="women.jpg" alt="">
             <h3>CEO, Company</h3>
             <h2>Jane Smith</h2>
           </div>

           <div class="form">
            <h1>Register now</h1>
            <p>Enter your information to register for the workshop.</p>
            <input type="text" class="nme" placeholder="First Name">
            <input type="text" class="lnme" placeholder="Last Name">
            <br><br>
            <input type="text" class="mail" placeholder="Your email">
            <br>
            <label for="cars" class="lable">Select Day:</label>
            <br>
            <select id="days" name="days" class="days">
              <option value="monday">Choose a day</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          <br><br>
            <button class="btn">Register</button>
           </div>
         </div>
    </section>
</body>
</html>
